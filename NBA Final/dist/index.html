<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="container">
        <div id="searchBar">
            <input type="text" placeholder="ENTER NBA TEAM HERE">
            <button id="roster">Get Roster</button>
        </div>
        <div class="player-container"></div>
    </div>
 
    <script id="player-template" type="text/x-handlebars-template">
        {{#each teamArr}}
        <div class="playerCard">
            <div class="fullName">{{fName}} {{lName}}</div>
            <div class="jersey">{{jersey}}</div>
            <img src="https://nba-players.herokuapp.com/players/{{lName}}/{{fName}}">
            <div class="position">{{pos}}</div>
        </div>
        {{/each}}
    </script>
    
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.1/handlebars.js"></script>
    <script src="main.js"></script> 
    
</body>

</html>
